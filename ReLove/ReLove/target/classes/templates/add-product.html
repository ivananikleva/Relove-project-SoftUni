<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добави продукт - ReLove</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!-- Вмъкване на Header -->
<div th:replace="fragments/commons :: header"></div>

<section class="profile-section">
    <h2 class="section-title">Добави нов продукт</h2>

    <form th:action="@{/products/add}"
          th:object="${productAddDTO}"
          method="post"
          enctype="multipart/form-data"
          class="product-form">


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


        <div class="form-group">
            <label for="name">Име на продукта</label>
            <input type="text" th:field="*{name}" id="name" required>
            <p class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" required>
            <p class="error-msg" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea th:field="*{description}" id="description" rows="4"></textarea>
            <p class="error-msg" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div class="form-group">
            <label for="image">Снимка на продукта</label>
            <input type="file" th:field="*{image}" id="image" required>
            <p class="error-msg" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
        </div>

        <button type="submit" class="submit-btn">Добави продукт</button>
    </form>
</section>

<!-- Вмъкване на Footer -->
<div th:replace="fragments/commons :: footer"></div>

</body>
</html>
