<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моят профил - ReLove</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div th:replace="fragments/commons :: header"></div>

<section class="profile-page">
    <h2 class="profile-title">Моят профил</h2>

    <div class="profile-info">
        <p><strong>Име:</strong> <span th:text="${user.name}">Иван Иванов</span></p>
        <p><strong>Имейл:</strong> <span th:text="${user.email}">ivan@example.com</span></p>
        <a th:href="@{/profile/edit}" class="edit-profile-btn">Редактирай профил</a>
    </div>

    <div class="profile-links">
        <a th:href="@{/products/mine}">Моите продукти</a>
        <a th:href="@{/my-orders}">Моите поръчки</a>
        <a th:href="@{/favorites}">Любими продукти</a>
        <a th:href="@{/products/add}">Добави продукт</a>
    </div>
</section>

<div th:replace="fragments/commons :: footer"></div>

</body>
</html>
