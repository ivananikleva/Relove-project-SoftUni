<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Любими продукти - ReLove</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!-- Вмъкване на Header -->
<div th:replace="fragments/commons :: header"></div>

<section class="profile-section">
    <h2 class="section-title">Любими продукти</h2>

    <div class="product-list">
        <div th:each="favorite : ${favoriteProducts}" class="product-item">
            <div class="product-info">
                <img th:src="${favorite.imageUrl}" alt="Продукт" class="product-image">
                <div class="product-details">
                    <div class="product-name" th:text="${favorite.name}">Име на продукт</div>
                    <div class="product-price" th:text="${favorite.price + ' лв.'}">Цена</div>
                </div>
            </div>
            <div class="product-buttons">
                <a th:href="@{/add-to-cart/{id}(id=${favorite.id})}" class="edit-btn">Добави в количка</a>
                <a th:href="@{/remove-favorite/{id}(id=${favorite.id})}" class="remove-btn">Премахни</a>
            </div>
        </div>
    </div>
</section>

<!-- Вмъкване на Footer -->
<div th:replace="fragments/commons :: footer"></div>

</body>
</html>
