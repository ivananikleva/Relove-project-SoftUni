<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моите продукти - ReLove</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!-- Вмъкване на Header -->
<div th:replace="fragments/commons :: header"></div>

<section class="profile-section">
    <h2 class="section-title">Моите продукти</h2>

    <div class="product-list">
        <div th:each="product : ${myProducts}" class="product-item">
            <div class="product-info">
                <img th:src="@{${product.imageUrl}}" alt="Снимка" class="product-image">
                <div class="product-details">
                    <div class="product-name" th:text="${product.name}">Име на продукт</div>
                    <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' лева'}">Цена</div>

                </div>
            </div>
            <div class="product-buttons">
                <a th:href="@{'/products/edit/' + ${product.id}}" class="edit-btn">Редактирай</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="remove-btn">Премахни</a>

            </div>
        </div>
    </div>
    <div style="margin-top: 30px;">
        <a href="/products/add" class="add-product-btn">
            <i class="fas fa-plus-circle"></i> Добави нов продукт
        </a>
    </div>

</section>

<!-- Вмъкване на Footer -->
<div th:replace="fragments/commons :: footer"></div>

</body>
</html>
